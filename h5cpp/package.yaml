description: >
 A C++ layer for HDF5 which closely mirrors the HDF5 API, but is much easier and safer to
 use, and results in much less verbose client code.

variants:
- [ lin64, hdf5-1.8.5 ]
- [ lin64, hdf5-1.8.5.1 ]

