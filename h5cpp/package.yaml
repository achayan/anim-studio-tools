- export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:!ROOT!/lib
- export CMAKE_MODULE_PATH=$CMAKE_MODULE_PATH:!ROOT!/cmake
- export PATH=$PATH:!ROOT!/test
